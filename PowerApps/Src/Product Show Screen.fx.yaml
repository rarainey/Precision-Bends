"'Product Show Screen' As screen.'autoLayout_HeaderFooter_ver1.0'":
    OnVisible: =

    InfoHalf As rectangle:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =1
        Fill: =RGBA(122, 191, 255, 1)
        Height: =(Parent.Height - ShowHeaderContainer.Height) / 2
        Width: =620
        X: =148
        Y: =100
        ZIndex: =1

    ShowPageContainer As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(122, 191, 255, 1)
        Height: =ShowHeaderContainer.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =0.00
        PaddingLeft: =0.00
        Width: =Parent.Width
        Y: =0.00
        ZIndex: =2

        ShowHeaderContainer As groupContainer.horizontalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(214, 221, 224, 1)
            FillPortions: =0
            Height: =100.05
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =0.00
            PaddingLeft: =0.00
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width
            Y: =0.00
            ZIndex: =2

            HeaderLogo_1 As image:
                Height: =100.05
                Image: =CD_Logo
                PaddingBottom: =0.00
                PaddingLeft: =0.00
                Y: =0.00
                ZIndex: =1

            HeaderText_1 As label:
                FillPortions: =1
                FontWeight: =FontWeight.Bold
                Height: =100.05
                PaddingBottom: =6.67
                PaddingLeft: =20.01
                Size: =25
                Text: ="C&D Plastics Cold Form Setup Tool"
                Y: =0.00
                ZIndex: =2

        BendsContainer As groupContainer.verticalAutoLayoutContainer:
            AlignInContainer: =AlignInContainer.SetByContainer
            Fill: =RGBA(40, 134, 222, 1)
            Height: =1165.90
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =0.00
            PaddingLeft: =0.00
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Y: =100.05
            ZIndex: =3

    SidebarContainer As groupContainer.horizontalAutoLayoutContainer:
        BorderThickness: =1
        Height: =1266
        LayoutDirection: =LayoutDirection.Vertical
        LayoutMode: =LayoutMode.Auto
        Width: =148
        Y: =100
        ZIndex: =3

        ShowBackButton As button:
            AlignInContainer: =AlignInContainer.Center
            OnSelect: |-
                =Set(selected_bend, Blank());
                
                Set(bend_image, Blank());
                
                Navigate('Product Index Screen', ScreenTransition.Cover);
                
                Reset(BendContainer)
            Text: ="Back"
            ZIndex: =1

        "BendContainer As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
            AlignInContainer: =AlignInContainer.SetByContainer
            DelayItemLoading: =true
            Items: =Filter(Steps, Product.prodName = selected_product.prodName)
            Layout: =Layout.Vertical
            LayoutMinHeight: =287
            LayoutMinWidth: =320
            LoadingSpinner: =LoadingSpinner.Data
            OnSelect: =Set(selected_bend, ThisItem); Set(bend_image, ThisItem.img0)
            TemplatePadding: =0
            TemplateSize: =80
            Width: =Parent.Width
            ZIndex: =3

            BendName As label:
                FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                Height: =25
                OnSelect: =Select(Parent)
                PaddingBottom: =0
                PaddingLeft: =0
                PaddingRight: =0
                PaddingTop: =0
                Text: =ThisItem.setupName
                VerticalAlign: =VerticalAlign.Top
                Width: =101
                X: =16
                Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                ZIndex: =1

            Separator2 As rectangle:
                Height: =8
                OnSelect: =Select(Parent)
                Visible: =ThisItem.IsSelected
                Width: =Parent.TemplateWidth
                Y: =Parent.TemplateHeight - Self.Height
                ZIndex: =3

            Rectangle2 As rectangle:
                Height: =Parent.TemplateHeight - Separator2.Height
                OnSelect: =Select(Parent)
                Visible: =ThisItem.IsSelected
                Width: =4
                ZIndex: =4

    BendProdTitle As label:
        FontWeight: =FontWeight.Bold
        Height: =71
        Size: =40
        Text: =selected_product.prodName
        Width: =341
        X: =168
        Y: =144
        ZIndex: =4

    BendTitle As label:
        FontWeight: =FontWeight.Semibold
        Height: =71
        Size: =32
        Text: =selected_bend.setupName
        Width: =320
        X: =168
        Y: =215
        ZIndex: =5

    InfoHalf_1 As rectangle:
        BorderColor: =RGBA(0, 0, 0, 1)
        BorderThickness: =1
        Fill: =RGBA(166, 215, 153, 1)
        Height: =(Parent.Height - ShowHeaderContainer.Height) / 2
        Width: =620
        X: =148
        Y: =734
        ZIndex: =6

    BendDetailsHeader As label:
        Height: =71
        Size: =15
        Text: |-
            ="Details:"
        Visible: =If(Not(IsBlank(selected_bend)), true)
        Width: =100
        X: =168
        Y: =496
        ZIndex: =7

    BendDetails As label:
        FontWeight: =FontWeight.Lighter
        Height: =162
        Overflow: =Overflow.Scroll
        Size: =16
        Text: =selected_bend.setupDescription
        Width: =561
        X: =168
        Y: =550
        ZIndex: =8

    BendImage As image:
        BorderThickness: =1
        Height: =210
        Image: =bend_image
        ImagePosition: =ImagePosition.Fill
        OnSelect: =
        PaddingBottom: =0.00
        PaddingLeft: =0.00
        Visible: =If(Not(IsBlank(bend_image)), true)
        Width: =280
        X: =308
        Y: =295
        ZIndex: =9

    BendLeft As icon.BackArrow:
        Icon: =Icon.ChevronLeft
        OnSelect: |-
            =If(BendImage.Image = selected_bend.img4, Set(bend_image, selected_bend.img3));
            
            If(BendImage.Image = selected_bend.img3, Set(bend_image, selected_bend.img2));
            
            If(BendImage.Image = selected_bend.img2, Set(bend_image, selected_bend.img1));
            
            If(BendImage.Image = selected_bend.img1, Set(bend_image, selected_bend.img0))
        Visible: =If(Not(bend_image = selected_bend.img0), true)
        X: =229
        Y: =359
        ZIndex: =10

    BendRight As icon.BackArrow:
        Icon: =Icon.ChevronRight
        OnSelect: =If(BendImage.Image = selected_bend.img0, Set(bend_image, selected_bend.img1))
        Visible: |
            =If(BendImage.Image = selected_bend.img0, If(Not(IsBlank(selected_bend.img1)), true))
            Or
            If(BendImage.Image = selected_bend.img1, If(Not(IsBlank(selected_bend.img2)), true))
        X: =604
        Y: =359
        ZIndex: =11

