"'Step Screen' As screen.'copilotAppSinglePage_ver1.0'":

    ScreenContainer1 As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =RGBA(250, 250, 250, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =15
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =Parent.Width
        ZIndex: =1

        TableNameContainer1 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =68
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            TableNameLabel1 As label:
                AlignInContainer: =AlignInContainer.Stretch
                FillPortions: =1
                FontWeight: =FontWeight.Semibold
                Height: =68
                Size: =16
                Text: =DataSourceInfo(Steps, DataSourceInfo.DisplayName)
                ZIndex: =3

        BodyContainer1 As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            LayoutGap: =16
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            PaddingBottom: =2
            PaddingLeft: =2
            PaddingRight: =2
            PaddingTop: =2
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            ZIndex: =4

            SidebarContainer1 As groupContainer.verticalAutoLayoutContainer:
                Fill: =RGBA(255, 255, 255, 1)
                FillPortions: =If(And('Step Screen'.Size = ScreenSize.Small, Or(newMode, editMode, itemSelected)), 0, 3)
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =10
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingLeft: =16
                PaddingRight: =16
                PaddingTop: =10
                Visible: =If(And('Step Screen'.Size = ScreenSize.Small, Or(newMode, editMode, itemSelected)), false, true)
                ZIndex: =5

                SearchContainer1 As groupContainer.horizontalAutoLayoutContainer:
                    FillPortions: =0
                    Height: =44
                    LayoutMinHeight: =100
                    LayoutMinWidth: =0
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =6

                    SearchInput1 As text:
                        Default: =""
                        FillPortions: =1
                        Height: =44
                        HintText: ="Search"
                        LayoutMinWidth: =0
                        ZIndex: =7

                    SearchIcon1 As icon:
                        Height: =44
                        Icon: =Icon.Search
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        Width: =44
                        ZIndex: =8

                NewRecordButtonBarContainer1 As groupContainer.horizontalAutoLayoutContainer:
                    DropShadow: =DropShadow.None
                    FillPortions: =0
                    Height: =44
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =9

                    NewRecordAddIcon1 As icon:
                        Height: =44
                        Icon: =Icon.Add
                        OnSelect: |-
                            =NewForm(Form1); UpdateContext({ newMode: true });
                        PaddingBottom: =10
                        PaddingLeft: =10
                        PaddingRight: =10
                        PaddingTop: =10
                        Width: =44
                        ZIndex: =10

                    NewRecordLabel1 As label:
                        FillPortions: =1
                        Height: =44
                        Text: ="New"
                        ZIndex: =11

                RecordsListSeparator1 As rectangle:
                    AlignInContainer: =AlignInContainer.Stretch
                    Fill: =RGBA(225, 223, 221, 1)
                    Height: =1
                    LayoutMinWidth: =200
                    ZIndex: =12

                "RecordsGallery1 As gallery.'BrowseLayout_Vertical_OneTextVariant_ver5.0'":
                    Default: =CurrentItem
                    DelayItemLoading: =true
                    Fill: =RGBA(250, 250, 250, 1)
                    Items: =Search(Steps, SearchInput1.Text, "cr33a_stepnum", "cr33a_stepnum")
                    Layout: =Layout.Vertical
                    LayoutMinHeight: =287
                    LayoutMinWidth: =0
                    LoadingSpinner: =LoadingSpinner.Data
                    OnSelect: |-
                        =UpdateContext({ itemSelected: true, CurrentItem: ThisItem })
                    TemplateFill: =If(Self.IsSelected, RGBA(230, 230, 230, 1), RGBA(0, 0, 0, 0))
                    TemplatePadding: =0
                    TemplateSize: =104
                    ZIndex: =13

                    Title1 As label:
                        FontWeight: =If(ThisItem.IsSelected, FontWeight.Semibold, FontWeight.Normal)
                        Height: =Self.Size * 1.8
                        OnSelect: =Select(Parent)
                        PaddingBottom: =0
                        PaddingLeft: =0
                        PaddingRight: =0
                        PaddingTop: =0
                        Text: =ThisItem.'Step num'
                        VerticalAlign: =VerticalAlign.Top
                        Width: =Parent.TemplateWidth - 86
                        X: =16
                        Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                        ZIndex: =1

                    NextArrow1 As icon.ChevronRight:
                        AccessibleLabel: =Self.Tooltip
                        Color: =RGBA(166, 166, 166, 1)
                        Height: =50
                        Icon: =Icon.ChevronRight
                        OnSelect: =Select(Parent)
                        PaddingBottom: =12
                        PaddingLeft: =12
                        PaddingRight: =12
                        PaddingTop: =12
                        Tooltip: ="View item details"
                        Width: =50
                        X: =Parent.TemplateWidth - Self.Width - 12
                        Y: =(Parent.TemplateHeight / 2) - (Self.Height / 2)
                        ZIndex: =2

                    Separator1 As rectangle:
                        Height: =8
                        OnSelect: =Select(Parent)
                        Width: =Parent.TemplateWidth
                        Y: =Parent.TemplateHeight - Self.Height
                        ZIndex: =3

                    Rectangle1 As rectangle:
                        Height: =Parent.TemplateHeight - Separator1.Height
                        OnSelect: =Select(Parent)
                        Visible: =ThisItem.IsSelected
                        Width: =4
                        ZIndex: =4

            RightContainer1 As groupContainer.verticalAutoLayoutContainer:
                DropShadow: =DropShadow.None
                FillPortions: =7
                LayoutAlignItems: =LayoutAlignItems.Stretch
                LayoutDirection: =LayoutDirection.Vertical
                LayoutGap: =16
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                PaddingBottom: =2
                PaddingLeft: =2
                PaddingRight: =2
                PaddingTop: =2
                Visible: =If(Or(deleteMode, And('Step Screen'.Size = ScreenSize.Small, !newMode, !editMode, !itemSelected)), false, true)
                Width: =0
                ZIndex: =14

                SelectedRecordHeaderContainer1 As groupContainer.horizontalAutoLayoutContainer:
                    Fill: =RGBA(255, 255, 255, 1)
                    FillPortions: =0
                    Height: =50
                    LayoutAlignItems: =LayoutAlignItems.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =15

                    BackIconButton1 As icon.Add:
                        Height: =50
                        Icon: =Icon.ChevronLeft
                        OnSelect: |-
                            =UpdateContext({ itemSelected: false })
                        PaddingBottom: =12
                        PaddingLeft: =12
                        PaddingRight: =12
                        PaddingTop: =12
                        TabIndex: =0
                        Visible: =If('Step Screen'.Size = ScreenSize.Small, And(!editMode, !newMode, !deleteMode), false)
                        Width: =50
                        ZIndex: =16

                    SelectedRecordTitle1 As label:
                        AlignInContainer: =AlignInContainer.Stretch
                        FillPortions: =1
                        FontWeight: =FontWeight.Semibold
                        PaddingLeft: =30
                        Text: =RecordsGallery1.Selected.'Step num'
                        ZIndex: =17

                    SubmitFormButton1 As icon:
                        Height: =50
                        Icon: =Icon.Check
                        OnSelect: =SubmitForm(Form1)
                        PaddingBottom: =12
                        PaddingLeft: =12
                        PaddingRight: =12
                        PaddingTop: =12
                        TabIndex: =0
                        Visible: =Or(editMode, newMode)
                        Width: =50
                        ZIndex: =18

                    ResetFormButton1 As icon:
                        Height: =50
                        Icon: =Icon.Cancel
                        OnSelect: |-
                            =ResetForm(Form1); UpdateContext({ editMode: false, newMode: false });
                        PaddingBottom: =12
                        PaddingLeft: =12
                        PaddingRight: =12
                        PaddingTop: =12
                        TabIndex: =0
                        Visible: =Or(editMode, newMode)
                        Width: =50
                        ZIndex: =19

                    EditIconButton1 As icon:
                        Height: =50
                        Icon: =Icon.Edit
                        OnSelect: |-
                            =UpdateContext({ editMode: true, selectedRecord: RecordsGallery1.Selected })
                        PaddingBottom: =12
                        PaddingLeft: =12
                        PaddingRight: =12
                        PaddingTop: =12
                        TabIndex: =0
                        Visible: =And(!editMode, !newMode, !deleteMode)
                        Width: =50
                        ZIndex: =20

                    DeleteIconButton1 As icon:
                        Height: =50
                        Icon: =Icon.Trash
                        OnSelect: |-
                            =UpdateContext({ deleteMode: true, deleteCancelled: false, selectedRecord: RecordsGallery1.Selected })
                        PaddingBottom: =12
                        PaddingLeft: =12
                        PaddingRight: =12
                        PaddingTop: =12
                        TabIndex: =0
                        Visible: =And(!editMode, !newMode, !deleteMode)
                        Width: =50
                        ZIndex: =21

                MainContainer1 As groupContainer.verticalAutoLayoutContainer:
                    Fill: =RGBA(255, 255, 255, 1)
                    LayoutDirection: =LayoutDirection.Vertical
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    ZIndex: =22

                    Form1 As form:
                        DataSource: =Steps
                        DefaultMode: =If(newMode, FormMode.New, editMode, FormMode.Edit, FormMode.View)
                        Item: =RecordsGallery1.Selected
                        LayoutMinHeight: =250
                        LayoutMinWidth: =300
                        NumberOfColumns: =2
                        OnFailure: =Notify("Cannot save. Please check if there are errors in the form.", NotificationType.Error)
                        OnSuccess: |-
                            =UpdateContext({ CurrentItem: Self.LastSubmit, editMode: false, newMode: false })
                        ZIndex: =23

                        "'Step num_DataCard1' As typedDataCard.textualEditCard":
                            BorderStyle: =BorderStyle.Solid
                            DataField: ="cr33a_stepnum"
                            Default: =ThisItem.'Step num'
                            DisplayMode: =Parent.DisplayMode
                            DisplayName: =DataSourceInfo([@Steps],DataSourceInfo.DisplayName,"cr33a_stepnum")
                            Fill: =RGBA(0, 0, 0, 0)
                            Height: =50
                            MaxLength: =DataSourceInfo([@Steps], DataSourceInfo.MaxLength, "cr33a_stepnum")
                            Required: =true
                            Update: =DataCardValue1.Text
                            Width: =231
                            X: =0
                            Y: =0
                            ZIndex: =24

                            DataCardKey1 As label:
                                AutoHeight: =true
                                Height: =34
                                Text: =Parent.DisplayName
                                Width: =Parent.Width - 60
                                Wrap: =false
                                X: =30
                                Y: =10
                                ZIndex: =1

                            DataCardValue1 As text:
                                BorderColor: =If(IsBlank(Parent.Error), Parent.BorderColor, Color.Red)
                                Default: =Parent.Default
                                DelayOutput: =true
                                DisplayMode: =Parent.DisplayMode
                                MaxLength: =Parent.MaxLength
                                PaddingLeft: =5
                                RadiusBottomLeft: =0
                                RadiusBottomRight: =0
                                RadiusTopLeft: =0
                                RadiusTopRight: =0
                                Tooltip: =Parent.DisplayName
                                Width: =Parent.Width - 60
                                X: =30
                                Y: =DataCardKey1.Y + DataCardKey1.Height + 5
                                ZIndex: =2

                            ErrorMessage1 As label:
                                AutoHeight: =true
                                Height: =10
                                Live: =Live.Assertive
                                PaddingBottom: =0
                                PaddingLeft: =0
                                PaddingRight: =0
                                PaddingTop: =0
                                Text: =Parent.Error
                                Visible: =Parent.DisplayMode=DisplayMode.Edit
                                Width: =Parent.Width - 60
                                X: =30
                                Y: =DataCardValue1.Y + DataCardValue1.Height
                                ZIndex: =3

                            StarVisible1 As label:
                                Align: =Align.Center
                                Height: =DataCardKey1.Height
                                Text: ="*"
                                Visible: =And(Parent.Required, Parent.DisplayMode=DisplayMode.Edit)
                                Width: =30
                                Wrap: =false
                                Y: =DataCardKey1.Y
                                ZIndex: =4

            DeleteConfirmDialogContainer1 As groupContainer.verticalAutoLayoutContainer:
                FillPortions: =7
                LayoutDirection: =LayoutDirection.Vertical
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                LayoutMode: =LayoutMode.Auto
                Visible: =If(deleteMode, true, false)
                Width: =0
                ZIndex: =24

                ConfirmDeletionLabel1 As label:
                    Align: =Align.Center
                    AlignInContainer: =AlignInContainer.Stretch
                    FillPortions: =1
                    Text: ="Are you sure you want to delete this record?"
                    ZIndex: =25

                ConfirmDeleteButtonBarContainer1 As groupContainer.horizontalAutoLayoutContainer:
                    DropShadow: =DropShadow.None
                    LayoutGap: =15
                    LayoutJustifyContent: =LayoutJustifyContent.Center
                    LayoutMinHeight: =100
                    LayoutMinWidth: =250
                    LayoutMode: =LayoutMode.Auto
                    LayoutWrap: =true
                    ZIndex: =26

                    CancelDeleteButton1 As button:
                        OnSelect: |-
                            =UpdateContext({ deleteMode: false, deleteCancelled: true })
                        Text: ="Cancel"
                        ZIndex: =27

                    ConfirmDeleteButton1 As button:
                        OnSelect: |-
                            =Remove(Steps, selectedRecord); If(IsEmpty(Errors(Steps, selectedRecord)), UpdateContext( { CurrentItem: First(Steps), itemSelected: false, editMode: false, newMode: false, deleteMode: false }));
                        Text: ="Delete"
                        ZIndex: =28

